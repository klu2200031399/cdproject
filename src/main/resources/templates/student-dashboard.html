<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <style>
        /* General body and font settings */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f2f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligning to the top */
            height: 100vh;
            color: #333;
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-colorful-science-education-wallpaper_23-2148489183.jpg?t=st=1733547981~exp=1733551581~hmac=1fdc1945cd9a4a56a315efa5809131aed16379fe922cdc1b5ef7cf2c41a0c746&w=996');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Dashboard container styling */
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.9); /* semi-transparent white background */
            padding: 40px;
            width: 800px;  /* Increased width for rectangular card */
            height: 350px; /* Height remains the same */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #34495e;
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            color: #2c3e50;
            margin-top: 30px;
            font-size: 1.6em;
        }

        /* Navigation bar styling */
        nav {
            margin-top: 30px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 600;
            color: #2980b9;
            padding: 12px 25px;
            background-color: #ecf0f1;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            background-color: #2980b9;
            color: white;
        }

        /* Footer styling */
        footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 50px;
            color: #7f8c8d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 25px;
                width: 90%;  /* Adjust width for smaller screens */
                height: auto; /* Auto height for mobile responsiveness */
            }

            h1 {
                font-size: 1.8em;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            nav ul li a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        /* Styling for buttons */
        .button {
            text-decoration: none;
            display: inline-block;
            padding: 12px 30px;
            font-weight: 600;
            color: #fff;
            background-color: #2980b9;
            border-radius: 6px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #1c6ea4;
        }

        /* Increase font size for student details */
        .student-info p {
            font-size: 1.4em; /* Increased font size */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Student Dashboard</h1>

        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a th:href="@{/student-dashboard/student/give-feedback}">Give Feedback</a></li>
                <li><a th:href="@{/student-dashboard/student/view-feedback}">View Feedback</a></li>
                <li><a th:href="@{/student-dashboard/student/profile}">View Profile</a></li>
                <li><a href="/login">Logout</a></li>
            </ul>
        </nav>

        <footer>
            <div class="student-info">
                <p><strong>Student Name:</strong> <span th:text="${user.name}"></span></p>
                <p><strong>Student ID:</strong> <span th:text="${user.userId}"></span></p>
            </div>
        </footer>

    </div>
</body>
</html>
