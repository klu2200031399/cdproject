<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/free-vector/watercolor-back-school-background-with-white-space_52683-41450.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            width: 400px;
            padding: 30px;
            background-color: rgba(173, 216, 230, 0.9);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            margin-left: 5%;
            width: 90%;
        }

        input[type=text], input[type=password] {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        input[type=text]:focus, input[type=password]:focus {
            border-color: #4CAF50;
            box-shadow: 0px 0px 5px #4CAF50;
            outline: none;
        }

        button {
            width: 90%;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #3e8e41;
            text-decoration: underline;
        }

        p.error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="username">Username (10 digits for student, 4 digits for admin):</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required pattern="^\d{4}$|^\d{10}$" title="Username must be 10 digits for student or 4 digits for admin" />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

            <button type="submit">Login</button>
        </form>
        <p class="error" th:if="${error}" th:text="${error}"></p>
        <a href="/student/register">Register as Student</a>
        <a href="/admin/register">Register as Admin</a>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅ";
            }
        }
    </script>
</body>
</html>
