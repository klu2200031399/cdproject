<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin-top: 10px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            input[type="text"] {
                font-size: 12px;
            }

            button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Course</h1>
    <div class="form-container">
        <form action="/admin-dashboard/admin/edit-course" method="POST">
            <!-- Course Code field added -->
            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" name="courseCode" th:value="${course.courseCode}" required />

            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" th:value="${course.courseName}" required />
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
